<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>MK.Realty</title>
	<link rel="stylesheet" href="stylesheet.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
	
</head>

<body>
	<header>
		<div class="bg-image bg-no-repeat bg-cover">
			<nav class="px-9 py-3 flex justify-between container max-w-screen-2xl static top-0">
				<a href="index.html" class="">
					<img src="images/logo.png" alt="LOGO">
				</a>
				<div class="my-auto">
					<div class="flex">
						<a href="#" class="font-[poppins] text-white leading-6 text-base font-medium flex mr-16">Buyer <img class="pl-1" src="images/arrow down.png" alt="Arrow Down"></a>
						<a href="#" class="font-[poppins] text-white leading-6 text-base font-medium flex mr-16">Seller <img class="pl-1" src="images/arrow down.png" alt="Arrow Down"></a>
						<a href="#" class="font-[poppins] text-white leading-6 text-base font-medium flex mr-16">Investors <img class="pl-1" src="images/arrow down.png" alt="Arrow Down"></a>
						<a href="#" class="font-[poppins] text-white leading-6 text-base font-medium flex mr-0">Property Management <img class="pl-1" src="images/arrow down.png" alt="Arrow Down"></a>
						<div class="text-white ml-12">
							<input type="search" placeholder="Search..." class="hidden bg-transparent"><i class="fas fa-search"></i>
						</div>
					</div>
				</div>
				<div class="flex">
					<ul class="flex">
						<a href="#" class="font-[poppins] text-white leading-5 text-sm font-normal flex items-center pr-6">About <img src="images/arrow down.png" alt="Arrow Down" class="pl-1"></a>
						<a class="font-[poppins] text-white leading-5 text-sm font-normal items-center flex pr-6" href="#">Agents</a>
						<a class="flex m-auto">
							<button type="button" class="text-white leading-5 text-sm font-normal rounded-3xl px-6 py-2 text-center border-[1px] border-white bg-transparent font-[poppins]">Contact</button>
						</a>
					</ul>
				</div>
			</nav>
			
<!--			top Text and image			-->
			
			<div class="container mx-auto pt-[390px]">
<!--
				<div class="w-[16%]">
					<img src="images/chat module.png" alt="Chat Module">
				</div>
-->
				<div class="text-center pb-14">
					<h1 class="drop-shadow-sm text-[56px] leading-[67px] font-thin text-white font-[poppins] mb-5">Find Your Dream Home</h1>
					<button type="button" class="text-white leading-5 text-xl font-normal rounded-3xl px-5 py-3 text-center border-[1px] border-white bg-transparent font-[poppins]">Get Started</button>
				</div>	
			</div>
		</div>
			
<!--			Photos with text				-->
			
			<div class="container mx-auto py-28 flex">
				<div class="w-[42%] flex justify-end">
					<img src="images/logo big.png" alt="Big Logo">
				</div>
				<div class="w-[58%] text-center">
					<p class="font-[poppins] text-[32px] font-light leading-[38px] text-slate-600">Welcome to Mike Koen Realty</p>
					<p class="font-normal text-lg leading-6 pt-4 text-slate-600">With over 25+ Years of Experience as a Realtor and Licensed <br> Builder, Mike offers a Wide Variety of Realty Services.</p>
				</div>
			</div>
		
<!--			photos 			-->
		
		<div class="container mx-auto flex">
			<div class="w-[50%]">
				<div class="flex justify-center">
					<div class="p-8">
						<img src="images/Frame 5.png" alt="Frame 5">
					</div>
					<div class="p-8 pl-0">
						<img src="images/Frame 6.png" alt="Frame 6">
					</div>
				</div>
				<div class="flex justify-center">
					<div class="p-8 pt-0">
						<img src="images/Frame 7.png" alt="Frame 5">
					</div>
					<div class="p-8 pt-0 pl-0 justify-center">
						<img src="images/Frame 7 (1).png" alt="Frame 6">
					</div>
				</div>
			</div>
			<div class="w-[50%] pt-8">
				<img src="images/Frame 8.png" alt="Frame 8">
			</div>
		</div>
		
<!--		text		-->
		
		<div class="container mx-auto my-8 text-center text-slate-600">
			<p class="font-light text-[32px] font-[poppins] leading-[38px]">Specialty Realty Services For Buyers, Sellers, and Investors.</p>
		</div>
		
		
<!--		images		 -->
		
		<div class="container mx-auto flex">
			<div class="w-[50%] pt-8 justify-end flex mb-8">
				<img src="images/Frame 8 (1).png" alt="Frame 8">
			</div>
			<div class="w-[50%]">
				<div class="flex justify-center">
					<div class="p-8">
						<img src="images/Frame 6 (1).png" alt="Frame 5">
					</div>
					<div class="p-8 pl-0">
						<img src="images/Frame 4.png" alt="Frame 6">
					</div>
				</div>
				<div class="flex justify-center">
					<div class="p-8 pt-0">
						<img src="images/Frame 4 (1).png" alt="Frame 5">
					</div>
					<div class="p-8 pt-0 pl-0 justify-center">
						<img src="images/Frame 5 (1).png" alt="Frame 6">
					</div>
				</div>
			</div>
		</div>
			
			
		
	</header>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
<!--	 Script		-->
	
	<script src="https://kit.fontawesome.com/20bf049bfc.js" crossorigin="anonymous"></script>
	<script src="https://cdn.tailwindcss.com"></script>
	
</body>
</html>
